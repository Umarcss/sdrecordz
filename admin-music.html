<body>

        <div class="hamburger">

        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>

        </ul>

    <!-- navbar  -->

    <!-- Music Management Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Music Management</h1>
                    <a href="admin.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>

                <!-- Breadcrumb Navigation -->
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="admin.html">Admin Panel</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Music Management</li>
                    </ol>
                </nav>
                
                <!-- Upload New Music -->
                <div class="card shadow mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Upload New Music</h5>
                        <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#uploadForm">
                            Toggle Form
                        </button>
                    </div>
                    <div class="card-body collapse show" id="uploadForm">
                        <form id="uploadMusicForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="songTitle" class="form-label">Song Title</label>
                                    <input type="text" class="form-control" id="songTitle" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="artist" class="form-label">Artist</label>
                                    <select class="form-select" id="artist" required>
                                        <option value="">Select Artist</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="album" class="form-label">Album</label>
                                    <select class="form-select" id="album">
                                        <option value="">Select Album (Optional)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="genre" class="form-label">Genre</label>
                                    <input type="text" class="form-control" id="genre" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="musicFile" class="form-label">Music File</label>
                                    <input type="file" class="form-control" id="musicFile" accept="audio/*" required>
                                    <audio id="audioPreview" class="audio-preview" controls style="display: none;"></audio>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="coverArt" class="form-label">Cover Art</label>
                                    <input type="file" class="form-control" id="coverArt" accept="image/*">
                                    <img id="coverPreview" class="preview-image mt-2" style="display: none;">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="releaseDate" class="form-label">Release Date</label>
                                <input type="date" class="form-control" id="releaseDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags</label>
                                <input type="text" class="form-control" id="tags" placeholder="Separate tags with commas">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Music</button>
                        </form>
                    </div>
                </div>

                <!-- Music List -->
                <div class="card shadow">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Manage Existing Music</h5>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control" id="searchMusic" placeholder="Search music...">
                                <select class="form-select" id="filterGenre" style="width: auto;">
                                    <option value="">All Genres</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Cover</th>
                                        <th>Title</th>
                                        <th>Artist</th>
                                        <th>Album</th>
                                        <th>Genre</th>
                                        <th>Release Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="musicList">
                                    <!-- Music entries will be populated dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="Assets/js/index.js"></script>
    <script src="Assets/js/admin.js"></script>
    <script>
        // Sample data - replace with actual data from your backend
        const sampleArtists = [
            'Post Malone',
            'Chris Brown',
            'Dj Ab',
            'Pappzy Maye',
            'Kendric Lemar',
            'Dj Khaleed',
            'Wizkid',
            'Asake',
            'Meekmill',
            'Classiq',
            'Morell',
            'Namej'
        ];
        const sampleAlbums = ['Album 1', 'Album 2', 'Album 3'];
        const sampleGenres = ['Pop', 'Rock', 'Hip Hop', 'Electronic', 'Jazz'];
        const sampleMusic = [
            {
                title: 'Sample Song 1',
                artist: 'Post Malone',
                album: 'Album 1',
                genre: 'Pop',
                releaseDate: '2024-03-20',
                status: 'Published',
                cover: 'path/to/cover1.jpg'
            },
            {
                title: 'Sample Song 2',
                artist: 'Chris Brown',
                album: 'Album 2',
                genre: 'Rock',
                releaseDate: '2024-03-19',
                status: 'Draft',
                cover: 'path/to/cover2.jpg'
            }
        ];

        // Populate artists dropdown
        const artistSelect = document.getElementById('artist');
        sampleArtists.forEach(artist => {
            const option = document.createElement('option');
            option.value = artist;
            option.textContent = artist;
            artistSelect.appendChild(option);
        });

        // Populate albums dropdown
        const albumSelect = document.getElementById('album');
        sampleAlbums.forEach(album => {
            const option = document.createElement('option');
            option.value = album;
            option.textContent = album;
            albumSelect.appendChild(option);
        });

        // Populate genre filter
        const genreFilter = document.getElementById('filterGenre');
        sampleGenres.forEach(genre => {
            const option = document.createElement('option');
            option.value = genre;
            option.textContent = genre;
            genreFilter.appendChild(option);
        });

        // Populate music list
        const musicList = document.getElementById('musicList');
        sampleMusic.forEach(music => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <img src="${music.cover}" alt="${music.title}" class="rounded" width="50" height="50">
                </td>
                <td>${music.title}</td>
                <td>${music.artist}</td>
                <td>${music.album}</td>
                <td>${music.genre}</td>
                <td>${music.releaseDate}</td>
                <td>
                    <span class="badge ${music.status === 'Published' ? 'bg-success' : 'bg-warning'}">
                        ${music.status}
                    </span>
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-primary" onclick="editMusic('${music.title}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-info" onclick="previewMusic('${music.title}')">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMusic('${music.title}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            `;
            musicList.appendChild(row);
        });

        // Preview functionality
        document.getElementById('musicFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const audioPreview = document.getElementById('audioPreview');
                audioPreview.src = URL.createObjectURL(file);
                audioPreview.style.display = 'block';
            }
        });

        document.getElementById('coverArt').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const coverPreview = document.getElementById('coverPreview');
                coverPreview.src = URL.createObjectURL(file);
                coverPreview.style.display = 'block';
            }
        });

        // Search functionality
        document.getElementById('searchMusic').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = musicList.getElementsByTagName('tr');
            
            Array.from(rows).forEach(row => {
                const title = row.cells[1].textContent.toLowerCase();
                const artist = row.cells[2].textContent.toLowerCase();
                const album = row.cells[3].textContent.toLowerCase();
                
                if (title.includes(searchTerm) || artist.includes(searchTerm) || album.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Filter functionality
        document.getElementById('filterGenre').addEventListener('change', function(e) {
            const selectedGenre = e.target.value.toLowerCase();
            const rows = musicList.getElementsByTagName('tr');
            
            Array.from(rows).forEach(row => {
                const genre = row.cells[4].textContent.toLowerCase();
                
                if (!selectedGenre || genre === selectedGenre) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Handle form submission
        document.getElementById('uploadMusicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your upload logic here
            alert('Music upload functionality will be implemented here');
        });

        function editMusic(title) {
            // Add your edit logic here
            alert(`Edit functionality for ${title} will be implemented here`);
        }

        function previewMusic(title) {
            // Add your preview logic here
            alert(`Preview functionality for ${title} will be implemented here`);
        }

        function deleteMusic(title) {
            if (confirm(`Are you sure you want to delete ${title}?`)) {
                // Add your delete logic here
                alert(`Delete functionality for ${title} will be implemented here`);
            }
        }
    </script>
</body>
