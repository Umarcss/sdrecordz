        }

<body>

    <!-- Album Management Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Album Management</h1>
                    <a href="admin.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>

                <!-- Breadcrumb Navigation -->
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="admin.html">Admin Panel</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Album Management</li>
                    </ol>
                </nav>
                
                <!-- Add New Album -->
                <div class="card shadow mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Add New Album</h5>
                        <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#albumForm">
                            Toggle Form
                        </button>
                    </div>
                    <div class="card-body collapse show" id="albumForm">
                        <form id="addAlbumForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="albumTitle" class="form-label">Album Title</label>
                                    <input type="text" class="form-control" id="albumTitle" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="artist" class="form-label">Artist</label>
                                    <select class="form-select" id="artist" required>
                                        <option value="">Select Artist</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="releaseDate" class="form-label">Release Date</label>
                                    <input type="date" class="form-control" id="releaseDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="genre" class="form-label">Genre</label>
                                    <select class="form-select" id="genre" required>
                                        <option value="">Select Genre</option>
                                        <option value="pop">Pop</option>
                                        <option value="rock">Rock</option>
                                        <option value="hip-hop">Hip Hop</option>
                                        <option value="electronic">Electronic</option>
                                        <option value="jazz">Jazz</option>
                                        <option value="classical">Classical</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="albumCover" class="form-label">Album Cover</label>
                                    <input type="file" class="form-control" id="albumCover" accept="image/*" required>
                                    <img id="coverPreview" class="preview-image mt-2" style="display: none;">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="albumType" class="form-label">Album Type</label>
                                    <select class="form-select" id="albumType" required>
                                        <option value="">Select Type</option>
                                        <option value="album">Album</option>
                                        <option value="ep">EP</option>
                                        <option value="single">Single</option>
                                        <option value="compilation">Compilation</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Track List</label>
                                <div class="track-list border rounded p-3 mb-3">
                                    <div id="trackList">
                                        <!-- Track items will be added here -->
                                    </div>
                                </div>
                                <div class="d-flex gap-2">
                                    <input type="text" class="form-control" id="trackTitle" placeholder="Track Title">
                                    <input type="text" class="form-control" id="trackDuration" placeholder="Duration (e.g., 3:45)">
                                    <button type="button" class="btn btn-outline-primary" onclick="addTrack()">
                                        <i class="fas fa-plus"></i> Add Track
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="featured">
                                    <label class="form-check-label" for="featured">
                                        Feature this album on homepage
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Album</button>
                        </form>
                    </div>
                </div>

                <!-- Album List -->
                <div class="card shadow">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Manage Existing Albums</h5>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control" id="searchAlbum" placeholder="Search albums...">
                                <select class="form-select" id="filterGenre" style="width: auto;">
                                    <option value="">All Genres</option>
                                </select>
                                <select class="form-select" id="filterType" style="width: auto;">
                                    <option value="">All Types</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Cover</th>
                                        <th>Title</th>
                                        <th>Artist</th>
                                        <th>Type</th>
                                        <th>Genre</th>
                                        <th>Release Date</th>
                                        <th>Tracks</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="albumList">
                                    <!-- Album entries will be populated dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="Assets/js/index.js"></script>
    <script>
        // Sample data - replace with actual data from your backend
        const sampleArtists = [
            'Post Malone',
            'Chris Brown',
            'Dj Ab',
            'Pappzy Maye',
            'Kendric Lemar',
            'Dj Khaleed',
            'Wizkid',
            'Asake',
            'Meekmill',
            'Classiq',
            'Morell',
            'Namej'
        ];
        const sampleAlbums = [
            {
                title: 'Album 1',
                artist: 'Post Malone',
                type: 'Album',
                genre: 'Pop',
                releaseDate: '2024-03-20',
                tracks: 12,
                status: 'Published',
                cover: 'path/to/cover1.jpg'
            },
            {
                title: 'EP 1',
                artist: 'Chris Brown',
                type: 'EP',
                genre: 'Rock',
                releaseDate: '2024-03-19',
                tracks: 5,
                status: 'Draft',
                cover: 'path/to/cover2.jpg'
            }
        ];

        // Populate artists dropdown
        const artistSelect = document.getElementById('artist');
        sampleArtists.forEach(artist => {
            const option = document.createElement('option');
            option.value = artist;
            option.textContent = artist;
            artistSelect.appendChild(option);
        });

        // Populate genre filter
        const genreFilter = document.getElementById('filterGenre');
        const genres = ['Pop', 'Rock', 'Hip Hop', 'Electronic', 'Jazz', 'Classical'];
        genres.forEach(genre => {
            const option = document.createElement('option');
            option.value = genre;
            option.textContent = genre;
            genreFilter.appendChild(option);
        });

        // Populate type filter
        const typeFilter = document.getElementById('filterType');
        const types = ['Album', 'EP', 'Single', 'Compilation'];
        types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            typeFilter.appendChild(option);
        });

        // Populate album list
        const albumList = document.getElementById('albumList');
        sampleAlbums.forEach(album => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <img src="${album.cover}" alt="${album.title}" class="rounded" width="50" height="50">
                </td>
                <td>${album.title}</td>
                <td>${album.artist}</td>
                <td>${album.type}</td>
                <td>${album.genre}</td>
                <td>${album.releaseDate}</td>
                <td>${album.tracks}</td>
                <td>
                    <span class="badge ${album.status === 'Published' ? 'bg-success' : 'bg-warning'}">
                        ${album.status}
                    </span>
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-primary" onclick="editAlbum('${album.title}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-info" onclick="viewAlbum('${album.title}')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteAlbum('${album.title}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            `;
            albumList.appendChild(row);
        });

        // Preview functionality
        document.getElementById('albumCover').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const coverPreview = document.getElementById('coverPreview');
                coverPreview.src = URL.createObjectURL(file);
                coverPreview.style.display = 'block';
            }
        });

        // Track list functionality
        let trackCount = 0;
        function addTrack() {
            const title = document.getElementById('trackTitle').value;
            const duration = document.getElementById('trackDuration').value;
            
            if (title && duration) {
                trackCount++;
                const trackList = document.getElementById('trackList');
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <span class="track-number">${trackCount}.</span>
                    <span class="track-title flex-grow-1">${title}</span>
                    <span class="track-duration">${duration}</span>
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                trackList.appendChild(trackItem);
                
                // Clear inputs
                document.getElementById('trackTitle').value = '';
                document.getElementById('trackDuration').value = '';
            }
        }

        // Search functionality
        document.getElementById('searchAlbum').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = albumList.getElementsByTagName('tr');
            
            Array.from(rows).forEach(row => {
                const title = row.cells[1].textContent.toLowerCase();
                const artist = row.cells[2].textContent.toLowerCase();
                const genre = row.cells[4].textContent.toLowerCase();
                
                if (title.includes(searchTerm) || artist.includes(searchTerm) || genre.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Filter functionality
        function applyFilters() {
            const selectedGenre = document.getElementById('filterGenre').value.toLowerCase();
            const selectedType = document.getElementById('filterType').value.toLowerCase();
            const rows = albumList.getElementsByTagName('tr');
            
            Array.from(rows).forEach(row => {
                const genre = row.cells[4].textContent.toLowerCase();
                const type = row.cells[3].textContent.toLowerCase();
                
                const genreMatch = !selectedGenre || genre === selectedGenre;
                const typeMatch = !selectedType || type === selectedType;
                
                row.style.display = genreMatch && typeMatch ? '' : 'none';
            });
        }

        document.getElementById('filterGenre').addEventListener('change', applyFilters);
        document.getElementById('filterType').addEventListener('change', applyFilters);

        // Handle form submission
        document.getElementById('addAlbumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your album creation logic here
            alert('Album creation functionality will be implemented here');
        });

        function editAlbum(title) {
            // Add your edit logic here
            alert(`Edit functionality for ${title} will be implemented here`);
        }

        function viewAlbum(title) {
            // Add your view logic here
            alert(`View functionality for ${title} will be implemented here`);
        }

        function deleteAlbum(title) {
            if (confirm(`Are you sure you want to delete ${title}?`)) {
                // Add your delete logic here
                alert(`Delete functionality for ${title} will be implemented here`);
            }
        }
    </script>
